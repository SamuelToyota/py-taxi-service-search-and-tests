{% extends "base.html" %}
{% block content %}
<h2>Drivers</h2>
<form method="get">
  <input type="text" name="search" placeholder="Search by username">
  <button type="submit">Search</button>
</form>

<ul>
  {% for driver in drivers %}
  <li>
    <a href="{% url 'driver-detail' driver.id %}">{{ driver.username }}</a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'driver-create' %}" class="btn btn-primary">Create Driver</a>
{% endblock %}
